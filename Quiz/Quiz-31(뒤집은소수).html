    <script>
        //  N개의 자연수가 입력되면 각 자연수를 뒤집은 후 그 뒤집은 수가 소수이면, 그 숫자를 출력하는 문제
        
        function isPrime(num) {
            if(num === 1) return false;
            for(let i = 2; i < num; i++) {
                if(num % i == 0) return false;
                else return true;
            }
        }

        function solution(arr) {
            let answer = [];

            // 방법 1: 내장함수 사용 X
            /* for(let x of arr) {
                let res = 0;

                while(x) {
                    let t = x % 10;
                    res = res * 10 + t;
                    x = parseInt(x / 10);
                }

                if(isPrime(res)) {
                    answer.push(res);
                }
            } */


            // 방법 2: 내장함수 사용
            for(let x of arr) {
                let res = Number(x.toString().split('').reverse().join(''));

                if(isPrime(res)) {
                    answer.push(res);
                }
            }

            return answer;

        }

        let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
        console.log(solution(arr));
    </script>
