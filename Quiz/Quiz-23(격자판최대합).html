    <script>
        /* 5*5 격자판에 매개변수와 같이 숫자가 적혀있다. 
            N*N의 격자판이 주어지면 각 행의 합, 각 열의 합, 두 대각선의 합 중 가 장 큰 합을 출력. */

        function solution(arr) {
            let answer = Number.MIN_SAFE_INTEGER;
            let n = arr.length;

            for (let i = 0; i < n; i++) {
                let sum1 = 0; // 행의 합
                let sum2 = 0; // 열의 합

                for (let j = 0; j < n; j++) {
                    sum1 += arr[i][j];
                    sum2 += arr[j][i];
                }
                answer = Math.max(answer, sum1, sum2);
            }

            sum1 = sum2 = 0;
            for (let i = 0; i < n; i++) {
                sum1 += arr[i][i]; // 대각선의 좌표는 (0, 0) (1, 1) (2, 2)...
                sum2 += arr[i][n - i - 1]; // 거꾸로 된 대각선 (오 -> 왼)
            }
            answer = Math.max(answer, sum1, sum2); // 대각선까지 포함한 최댓값 출력

            return answer;
        }

        let arr = [
            [10, 13, 10, 12, 15],
            [12, 39, 30, 23, 11],
            [11, 25, 50, 53, 15],
            [19, 27, 29, 37, 27],
            [19, 13, 30, 13, 19],
        ];
        console.log(solution(arr));
    </script>
