<body>
    <script>
        function solution(arr1, arr2) {
            let answer = [];
            let n = arr1.length;
            let m = arr2.length;
            let p1 = p2 = 0;

            while(p1 < n && p2 < m) {
                if(arr1[p1] < arr2[p2]) answer.push(arr1[p1++]);
                else answer.push(arr2[p2++]);
            }

            // 남은 배열의 요소를 추가
            while (p1 < n) {
                answer.push(arr1[p1]);
                p1++;
            }

            while (p2 < m) {
                answer.push(arr2[p2]);
                p2++;
            }

            return answer;
        }

        let arr1 = [1, 3, 5];
        let arr2 = [2, 3, 6, 7, 9];
        console.log(solution(arr1, arr2));
    </script>
</body>
