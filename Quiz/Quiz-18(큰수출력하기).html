<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = [];

            answer.push(arr[0]);

            // 선생님 소스코드에서는 i=0; i < arr.length; i++ (for문 기본형)으로 줌
            for(let i in arr) {
                if(arr[i] > arr[i - 1]) {
                    answer.push(arr[i]);
                }
            }

            return answer;
        }

        let arr = [7, 3, 9, 5, 6, 12];
        console.log(solution(arr));
    </script>
</body>
</html>
