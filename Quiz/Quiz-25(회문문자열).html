    <script>
        function solution(str) {
            let answer = "YES";

            /* for(let i = 0; i < Math.floor(len / 2); i++) {

            } */


            // 방법 2: reverse() 함수 사용
            if(str !== str.split('').reverse().join('')) answer = "NO";

            return answer;
        }

        let str = "gooG";
        console.log(solution(str));
