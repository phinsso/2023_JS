<body>
    <script>
        /* 1번 문제가 맞는 경우에는 1점으로 계산한다.
            앞의 문제에 대해서는 답을 틀리다가 답이 맞는 처음 문제는 1점으로 계산한다.
            또한, 연속으로 문제의 답이 맞는 경우에서 두 번째 문제는 2점, 세 번째 문제는 3점, ..., K번째 문제는 K점으로 계산한다. 틀린 문제는 0점으로 계산
        */
       
        function solution(arr) {
            let answer = 0;
            let cnt = 0;

            for (let i of arr) {
                if (i === 1) {
                    cnt++;
                    answer += cnt;
                } else {
                    cnt = 0;
                }
            }

            return answer;
        }

        let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
        console.log(solution(arr));
    </script>
