<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(str) {
            let answer = "";

            for(let s of str) {
                if(s.length > answer.length) answer = s;
            }
            return answer;
        }

        let str = ["teacher", "time", "student", "beautiful", "good"];
        console.log(solution(str));
    </script>
</body>
</html>
