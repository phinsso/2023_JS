<html>
<head>
    <title>멘토링 - 완전 탐색</title>
</head>
<body>
    <script>
        function solution(test) {
            let answer = 0;
            let temp = [];

            let m = test.length; // 테스트 횟수
            let n = test[0].length; // 학생 수

            // 모든 멘토(i) - 멘티(j)의 경우의 수
            for(let i = 1; i <= n; i++) {
                for(let j = 1; j <= n; j++) {
                    if(i !== j) {
                        let cnt = 0;

                        for(let k = 0; k < m; k++) {
                            let pi = pj = 0;
                            for(let s = 0; s < n; s++) {
                                if(test[k][s] === i) pi = s;
                                if(test[k][s] === j) pj = s;
                            }
                            if(pi < pj) cnt++;
                        }

                        if(cnt == m) {
                            answer++;
                            
                            temp.push([i, j]);
                            console.log(temp);
                        }
                    }
                }
            }

            return answer;
        }

        let arr = [
            [3,4,1,2],
            [4,3,2,1],
            [3,1,4,2]
        ];
        console.log(solution(arr));
    </script>
</body>
</html>
