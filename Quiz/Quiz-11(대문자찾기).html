<body>
    <script>
        function solution(str) {
            let answer = 0;

            // 방법 1: toUpperCase() 사용
            /* for(let x of str) {
                if(x === x.toUpperCase()) answer++;
            }

            return answer; */


            // 방법 2: 아스키코드 사용
            for(let x of str) {
                let num = x.charCodeAt();
                
                if(num >= 65 && num <= 90) answer++;
            }

            return answer;
        }

        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>
