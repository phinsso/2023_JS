<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function solution(arr) {
            let n = arr.length;
            let answer = Array.from({length: n}, () => 1); // 길이가 n이고 요소가 1로 초기화된 배열 만듦

            for(let i = 0; i < n; i++) {
                for(let j = 0; j < n; j++) {
                    if(arr[j] > arr[i])
                        answer[i]++;
                }
            }

            return answer;
        }

        let arr = [87, 89, 92, 100, 76];
        console.log(solution(arr));
    </script>
</body>
</html>
