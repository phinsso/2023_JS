<html>
<head>
    <title>Quiz 02</title>
</head>
<body>
    <script>
        function solution(a, b, c) {
            let answer = "YES";
            var max;
            var total = a + b + c;

            if(a > b) max = a;
            else max = b;

            if(c > max) max = c;

            if((total - max) <=  max) answer = "NO";

            return answer;

        }

        console.log(solution(6,7,11)); //YES
        console.log(solution(13,33,17)); //NO
    </script>
</body>
</html>
