<html>
<head>
    <title></title>
</head>
<body>
    <script>
        function myFunction() {
            // local Scope (지역 변수)
            var carName1 = "현대자동차";
            console.log(carName1);

        }
        myFunction();


        // global Scope: 전역 변수
        var carName2 = "기아자동차";

        myFunction2(); // 함수는 먼저 컴파일되기 때문에 호출 먼저 하고 선언을 해도 된다
        function myFunction2() {
            console.log(carName2);
        }
        

        // 변수에 함수 정의
        var myFunction3 = function() {
            console.log("myFunction3  호출");
        }
        myFunction3(); // Function3는 변수에 함수를 담은 것이기 때문에 선언 전에 호출하면 에러가 난다


    </script>
</body>
</html>
