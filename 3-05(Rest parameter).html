<html>
<head>
    <title></title>
</head>
<body>
    <script>

        function sum1(x1, x2) {
            var y1 = x1 + x2;
            console.log(y1); 
        }
        sum1(5, 7);

        function sum2(x1, x2, x3) {
            var y1 = x1 + x2 + x3;
            console.log(y1); 
        }
        sum2(5, 7, 9);


        function sum3(...args) { // 변수명은 상관 X, 매개변수를 배열로 받음
            var total = 0;
            for(var i of args) {
                console.log(i);
            }
        }
        sum3(1, 3, 5, 7, 9);

        // forEach: 매개변수로 주어지는 변수(여기서는 x)가 배열 원소를 가져옴
        function sum4(...args) {
            var total = 0;
            args.forEach(function(x, i) {
                console.log(x, i); // x: value값 i: index값
                total += x;
            });
            console.log(total);
        }

        sum4(1, 3, 5, 7, 9);

    </script>
</body>
</html>
