<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var arr1 = [4, 5, 6];
        var arr2 = [1, 2, 3];
        var arr3 = arr1.concat(arr2);

        // Spred operator (...)
        var arr4 = [4, 5, 6];
        var arr5 = [1, 2, 3, ...arr4]; // arr4[0], arr4[1], arr4[2]
        console.log(arr5);

        var arr6 = [4, 5, 6];
        var arr7 = [1, 2, 3];
        var arr9 = [...arr7, ...arr6];
        console.log(arr9);

        var cd = "CDEFG";
        var alphabet = ["A", "B", ...cd];
        console.log(alphabet);

    </script>
</body>
</html>
