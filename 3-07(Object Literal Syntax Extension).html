<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var firstName = "길동";
        var lastName = "홍";

        var person = {
            firstName : firstName, // 첫번째 firstName: 멤버 변수  / 두번째 firstName: 변수
            lastName : lastName
        }
        
        // object의 key 값을 동적으로 할당
        var type1 = "student";

        var score = {
            [type1] : "홍",
            point : 95
        }
        console.log(score);

        score.grade = 1; // score 오브젝트에 key, value가 추가됨
        console.log(score);

        var type2 = "grade";
        score[type2] = 1;
        console.log(score);
    </script>
</body>
</html>
