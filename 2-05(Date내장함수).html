<html>
<head>
    <title>Date 내장함수</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
    <script>
        var d1 = new Date();
        console.log(d1);

        // 특정 날짜 및 시간을 직접 지정
        var d2 = new Date(2023, 11, 25, 13, 30); // 월은 0부터 시작이므로 12월은 11
        console.log(d2);
        console.log(d2.getMonth());

        var d3 = new Date();
        console.log("year: " + d3.getFullYear());
        console.log("month: " + d3.getMonth());
        console.log("date: " + d3.getDate()); // 날짜는 date
        console.log("day: " + d3.getDay()); // 요일은 day (일:0, 월:1, 화:2......)

        var hour = d3.getHours();
        var minute = d3.getMinutes();
        var second = d3.getSeconds();
        console.log(hour, minute, second);

        // 글로벌 서비스일 경우에는 접속한 국가의 타임존을 고려
        // 2023.4.24 14:25 (한국)
        // 2023.4.24 05:25 (영국)

        var d4 = new Date();
        console.log("timezone: ", d4.getTimezoneOffset()); // 출력값(분단위): -540 --> 9시간 (지금 접속 중인 (= 한국)이 표준시간(영국)보다 9시간이 빠르다는 것)

        // 특정 날짜와 시간을 직접 지정할 수도 있음
        var d5 = new Date();
        d5.setFullYear(2007);
        d5.setMonth(7);
        d5.setDate(28);
        console.log(d5);

        // moment.js : 실무에서 사용하는 라이브러리
        var d6 = new Date();
        console.log(d6);
        console.log(moment().format("YYYY-MM-DD"));
        console.log(moment().format("MMM DD, YYYY"));

        // 오늘을 기준으로 일주일 전을 검색
        console.log(moment().subtract(7, "days").format("MMM DD, YYYY"));

        // 오늘을 기준으로 일주일 후를 검색
        console.log(moment().add(7, "days").format("MMM DD, YYYY"));

        // 오늘을 기준으로 4시간 후를 검색
        console.log(moment().add(4, "hours").format("YYYY-MM-DD HH"));


    </script>
</body>
</html>
