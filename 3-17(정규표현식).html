<html>
<head>
    <title></title>
</head>
<body>
    <script>
        var patt = /World/ig; // World: 패턴, if: modifier
        var str1 = "Hello World";
        console.log(str1.search("World")); // 6 (해당 문자열이 위치한(시작되는) 인덱스)
        console.log(str1.search(/World/i)); // i: 대소문자 구분 안 함

        var str2 = "Hello WORLD! world";
        console.log(str2.replace("World", "Choi"));
        console.log(str2.replace(/World/ig, "Choi")); // g: 전부 다 변경

        // h, a, t와 일치하는 문자들을 찾아 배열로 반환
        var str3 = "Is this all there is";
        var patt1 = /[hat]/g;
        var result1 = str3.match(patt1);
        console.log(result1);

        // [0-9]: 0~9 사이의 모든 숫자를 찾음
        var str4 = "123abcd4523kkk";
        var patt2 = /[0-9]/g;
        var result2 = str4.match(patt2);
        console.log(result2);

        // red 또는 green 과 일치하는 부분을 찾아 배열로 반환
        var str5 = "re, green, red, gree, gen, red, blue, yellow";
        var patt3 = /(red|green)/g; // 공백 주의하기
        var result3 = str5.match(patt3);
        console.log(result3);

        // \d : 숫자 [0-9]
        var str6 = "Please Call 119 Hurry Up";
        var patt4 = /\d/g; // 숫자에 해당하는 부분을 배열로 반환
        var result4 = str6.match(patt4);
        console.log(result4);

        // \s : 공백
        var str7 = "Please Call 119 Hurry Up";
        var patt5 = /\s/g; // 공백에 해당하는 부분을 배열로 반환
        var result5 = str7.match(patt5);
        console.log(result5);

        var str8 = "HELLO, LOOK AT ME!";
        var patt6 = /LO/g; // 단어 중간에 LO가 들어가는 단어를 포함해서 search
        // var patt6 = /\bLO/g; // LO로 시작하는 단어를 찾음
        var result6 = str8.search(patt6);
        console.log(result6);

        // n+ : n이 최소한 1개 이상 (one or more)
        var str9 = "HellooOo";
        var patt7 = /o+/g;
        console.log(str9.match(patt7));

        // n* : n이 zero or more
        var str10 = "HellooOo World";
        var patt8 = /lo*/g;
        console.log(str10.match(patt8));
 
        // n? : n이 zero or one
        var str11 = "1, 100 choi23 1000";
        var patt9 = /10?/g;
        console.log(str11.match(patt9));

        // https://www.w3schools.com

    </script>
</body>
</html>
