<body>
    <script>
        var x = 0.1 + 0.2; //출력값: 0.30000000000000004
        console.log(x);

        console.log(1/2); //출력값: (유한소수) 0.5
        console.log(2/3) //출력값: (무한소수) 0.6666666666666666

        console.log((0.1).toString(2)); //소수 0.2를 이진수로 표현하라는 뜻
        //0.0001100110011001100110011001100110011001100110011001101

        console.log(parseInt('00001100110011001100110011001100110011001100110011001101', 2) * Math.pow(2, -55));

        //부동소수점 연산에는 외부 라이브러리를 이용
        // BigNumber.js
        // Big.js
        // Decimal.js

        var x2 = 999999999999999; //15자리까지는 정상적으로 출력됨
        console.log(x2);
        var x3 = 9999999999999999;
        console.log(x3);

        console.log(Number.MAX_SAFE_INTEGER); //js에서 지원해주는 정수의 최대값
    </script>
