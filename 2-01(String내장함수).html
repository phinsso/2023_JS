<html>
<head>
    <title>내장함수</title>
</head>
<body>
    <script>
        var txt = "ABCDEFGHIJKLMN";
        console.log(txt.length); // 14

        // indexOf
        var str = "Please locate where 'locate'";
        console.log(str.indexOf("locate")); //해당 단어가 위치하는 인덱스 값을 리턴함 (0부터 시작)
        console.log(str.indexOf("Choi")); //단어가 없다면 -1을 리턴
        if(str.indexOf("locate") > -1) { //해당 단어가 있는지 판단하라는 뜻
            console.log("locate 문자 발견");
        }

        // lastIndexOf(): 문자열이나 배열에서 지정된 요소의 마지막으로 나타나는 인덱스를 반환
        console.log(str.lastIndexOf("locate")); //끝에서부터 indexOf // 21

        // search
        console.log(str.search("locate")); //indexOf와 같은 기능 (last는 없음)

        // slice (시작 인덱스, 글자수 - 1)
        var str = "Apple, Banana, Kiwi";
        console.log(str.slice(7, 13)); //(시작 인덱스, 글자수(인덱스 -1)) // Banana
        console.log(str.slice(7)); // 7번 인덱스부터 끝까지
        console.log(str.slice(-12, -6)); // 음수 인덱스는 문자열의 끝에서부터 역으로 세는 것을 의미하며, -1은 마지막 문자 // Banana
        console.log(str.slice(-2)); // wi

        // substring: 시작 인덱스에서 끝 인덱스 - 1까지를 반환 (시작 인덱스, 끝 인덱스 -1)
        var str = "Apple, Banana, Kiwi";
        console.log(str.substring(7, 13));

        // substr: 시작인덱스부터 n개 반환 (시작 인덱스, 글자 수)
        console.log(str.substr(7, 6));

        var jumini = "070828";
        console.log(jumini.substr(0, 2)); // 07
        console.log(jumini.substr(2, 2)); // 08
        console.log(jumini.substr(4, 2)); // 28

        var jumin2 = "2007-08-28";
        console.log(jumin2.substring(0, jumin2.indexOf("-"))); // (0, 4) ->  2007 (마지막 인덱스 -1이어서)

        // replace: 해당 단어를 찾아서 바꿈
        var str3 = "Please visit here";
        var str4 = str3.replace("here", "there"); //here라는 단어를 찾아서 there로 바꿔라 (앞의 한 단어만 바꿈)
        console.log(str4);

        var str5 = "Please visit here here here";
        var str6 = str5.replace(/here/ig, "there"); // g: global(= 전체) here 모두 다 바꿈  // i: ignore -> 대소문자를 무시 (대소문자 구분하지 않음)
        console.log(str6);

        // touppercase: 모두 대문자로
        var str7 = "Please visit HERE here HeRe";
        console.log(str7.toUpperCase());

        // toLowerCase: 모두 소문자로
        var str8 = "Please visit HERE here HeRe";
        console.log(str8.toLowerCase());

        // concat: 문자열을 연결
        var txt1 = "Hello";
        var txt2 = "World";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);

        console.log(txt1.concat(" ", "더해줌" + " " + txt2));

        // trim: 앞과 뒤의 공백을 제거함
        var str9 = "                 Hello     World       ";
        console.log(str9.trim()); // 가운데 공백은 제거 안 함

        // padStart: 자릿수를 맞춰줌 (앞에서부터)
        var str10 = "15";
        console.log(str10.padStart(8, 0)); //0을 채워서 8자리의 수로 만듦
        //특정 자릿수를 통일하기 위해서 사용 (예: 날짜를 두 자릿수로 통일)

        // padEnd: 자릿수를 맞춰줌 (뒤에서부터)
        var str11 = "13";
        console.log(str11.padEnd(4, 0));

        // charAt: 해당하는 인덱스의 값을 가져옴
        var str12 = "Hello World";
        console.log(str12.charAt(6));

        // split: 특정 글자를 기준으로 문자열을 분리함
        var tags = "키보드, 기계식, 블루투스";
        console.log(tags.split(","));

        var birthday = "2007-08-28";
        console.log(birthday.split("-"));

    </script>
</body>
</html>
