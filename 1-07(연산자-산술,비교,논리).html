<html>
<head>
    <title>연산자</title>
</head>
<body>
    <script>
        // 덧셈
        var x1 = 5;
        var y1 = 2;
        var z1 = x1 + y1;
        console.log(z1);

        // 뺄셈
        var x2 = 5;
        var y2 = 2;
        var z2 = x2 - y2;
        console.log(z2);

        // 곱셈
        var x3 = 5;
        var y3 = 2;
        var z3 = x3 * y3;
        console.log(z3);

        // 나눗셈
        var x4 = 5;
        var y4 = 2;
        var z4 = x4 / y4;
        console.log(z4);

        // 거듭제곱
        var x5 = 5;
        var y5 = 2;
        var z5 = x5 ** y5; //5의 2승
        console.log(z5);

        // 나머지
        var x6 = 5;
        var y6 = 2;
        var z6 = x6 % y6;
        console.log(z6);

        // 증가 연산자
        var x7 = 1;
        x7++;
        console.log(x7);

        // 감소 연산자
        var x8 = 4;
        x8--;
        console.log(x8);

        var x9 = 5;
        var y9 = 2;

        x9 += y9;
        console.log(x9);

        x9 -= y9;
        console.log(x9);

        x9 *= y9;
        console.log(x9);

        x9 /= y9;
        console.log(x9);

        // 문자열 연산자
        var txt1 = "방탄소년단";
        var txt2 = "뷔";
        var txt3 = txt1 + " " + txt2;
        console.log(txt3);

        txt1 += txt2;
        console.log(txt1);

        //숫자와 문자
        var x = "5" + 5;
        console.log(x);

        //비교 연산자
        console.log(1 == 1);
        console.log("1" == 1); //true --> (실제로 ""안에 있는 값을 비교함)
        console.log("1" === 1); //false --> 값, 타입 둘 다 비교

        console.log(1 != 3);
        console.log("1" != 1);
        console.log("1" !== 1);

        console.log(3 > 2);

        //논리 연산자
        console.log(3>2 && 1>2); //false
        console.log(3>2 || 1>2);

    </script>
</body>
</html>
